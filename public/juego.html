<html lang="es">
<head>

    <title>FUN CONQUEST</title>
    <base href="/"> 
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">

    <script> var salaId = "{{sala.id}}";</script>
    <script src="scripts/socket.js"></script>
    <script src="scripts/juego.js"></script>
</head>
<!--Cargamos la función onload que recogerá los jugadores que entren en las salas-->
<body onload="loadJuego()">
<div class="container-fluid backgroundSalas">
    <!-- Contenido-->
    <div class="wrapper">
        <div class="row">
            <div class="col-3">
                <div class="box">
                    Sala: {{sala.name}}
                    <br>
                    Turno: <span id="turno"></span> 
                    <br>
                    jugadores:
                    <ul id="{{sala.id}}"  class="dest-list">
                        {{#sala.players}}
                            {{#.}}
                                <li id="{{id}}">
                                    <img src="/img/Avatar{{avatar}}.png">
                                    <span id="{{username}}">{{username}}</span>
                                </li>
                            {{/.}}
                        {{/sala.players}}
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <div class="box">
                    <button class="cell"></button>

                    <button class="cell"></button>

                    <button class="cell"></button>

                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>

                </div>
            </div>
        </div>
        
    </div>
</div>
</body>

</html>
