    <title>FUN CONQUEST</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--Cargamos la funciÃ³n loadPlayer para cargar los datos de los jugadores-->
<body onload="loadPlayer()">
<div class="container-fluid backgroundSalas">
    <!-- Contenido-->
    <div class="wrapper">
        <div class="row">
            <div class="col-6">
                <div class="box source">
                    <div class="tituloSalas">
                        <h4>JUGADORES EN ESPERA</h4>
                    </div>
                    <ul id="playerList" class="source-list">
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <div class="box destination">
                            <div class="tituloSalas">
                                <h4>SALA 1</h4>
                            </div>
                            <ul id="sala1"  class="dest-list" ondrop="drop(event)" ondragover="dragover(event)">
                                <li>Jugador Test1</li>
                                <li>Jugador Test2</li>
                                <li>Jugador Test3</li>
                                <!--<li draggable="true" ondragstart="dragstart(event)">Jugador Test4</li>-->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="box destination">
                            <div class="tituloSalas">
                                <h4>SALA 2</h4>
                            </div>
                            <ul id="sala2"  class="dest-list" ondrop="drop(event)" ondragover="dragover(event)">
                                <li>Jugador Test1</li>
                                <li>Jugador Test2</li>
                                <li>Jugador Test3</li>
                                <!--<li draggable="true" ondragstart="dragstart(event)">Jugador Test4</li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
