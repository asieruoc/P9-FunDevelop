<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN CONQUEST</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    <!--FICHEROS JS-->
    <script src="scripts/dragAndDrop.js"></script>
    <script src="scripts/cargaDatosJugadores.js"></script>
</head>
<!--Cargamos la funciÃ³n loadPlayer para cargar los datos de los jugadores-->
<body onload="loadPlayer()">
<div class="container-fluid backgroundSalas">
    <!-- Contenido-->
    <div class="wrapper">
        <div class="row">
            <div class="col-4">
                <div class="box source">
                    <div class="tituloSalas">
                        <h4>JUGADORES EN ESPERA</h4>
                    </div>
                    <ul id="playerList" class="source-list">
                    </ul>
                </div>
            </div>
            <div class="col-4">
                {{#salas}}
                    {{#.}}
                        <div class="box destination">
                            <div class="tituloSalas">
                                <h4>{{name}}</h4>
                            </div>
                            <ul id="{{id}}"  class="dest-list" ondrop="drop(event)" ondragover="dragover(event)">
                                {{#players}}
                                    {{#.}}
                                        <li id="{{id}}">
                                            <img src="/img/Avatar{{avatar}}.png">
                                            {{username}}
                                        </li>
                                    {{/.}}
                                {{/players}}
                            </ul>
                        </div>
                        </br>
                    {{/.}}
                {{/salas}}
            </div>
        </div>
    </div>
</div>
</body>

</html>
