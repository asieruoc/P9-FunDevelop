<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN CONQUEST</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    <!--FICHEROS JS-->
    <script src="scripts/webstorage.js"></script>
</head>
<!--Cargamos funci칩n loadUserData-->
<body onload="loadUserData()">
{{name}}
<!--Creamos clase contenedor con ancho variable que se adapte al ancho del navegador-->
<div class="container-fluid backgroundHome">
    <!-- Contenido-->
    <!-- Usamos la propiedad Flex para conseguir que sea responsive-->
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="badge bg-secondary align-items-left">
        <!--Creamos nuestra clase labelTitulo para personalizarla desde css-->
        <div class="labelTitulo">
            <label><img src="/img/banderas.png">Entra y conquista el mundo.</label>
        </div>

        <!--Creamos el formulario con metodo post-->
        <form id="userLogin" action="/salas" method="post">
            <br>
            <!--Creamos elemento nombre-->
            <!--Creamos contenedor con opacidad y creamos nuestra clase containerFormat para personalizarla desde (container bg-light opacity-90 containerFormat col-md-5)css-->
            <div class="form-group containerFormat">
                <label for="inputName">NOMBRE:</label>
                <input type="text" class="form-control" id="inputName" name="playerName" placeholder="Entra tu nombre">
            </div>
            <!--Creamos elemento avatar-->
            <div class="form-group containerFormat">
                <label for="">AVATAR:</label>
            </div>

            <!--Creamos clase para garantizar m치rgenes adecuados para las etiquetas y casillas de verificaci칩n-->
            <div class="form-check">
                <div class="layout-box">
                    <div class="row">
                        <div class="col-md-2 col-sm-2"><img src="/img/Avatar1.png" class="layout-image">
                            <div class="radio radio-adjust">
                                <label><input type="radio" name="avatarId" value="1"></label>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2"><img src="/img/Avatar2.png" class="layout-image">
                            <div class="radio radio-adjust">
                                <label><input type="radio" name="avatarId" value="2"></label>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2"><img src="/img/Avatar3.png" class="layout-image">
                            <div class="radio radio-adjust">
                                <label><input type="radio" name="avatarId" value="3"></label>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2"><img src="/img/Avatar4.png" class="layout-image">
                            <div class="radio radio-adjust">
                                <label><input type="radio" name="avatarId" value="4"></label>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2"><img src="/img/Avatar5.png" class="layout-image">
                            <div class="radio radio-adjust">
                                <label><input type="radio" name="avatarId" value="5"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <!--Creamos boton que llama a la funci칩n sendForm-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
        </div>
    </div>
</div>

</body>
</html>
